name: Update Icon Counts

on:
  push:
    paths:
      - 'images/**/*.webp'  # Trigger when images are added/removed
  workflow_dispatch:        # Allow manual trigger from GitHub Actions tab

jobs:
  update-counts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Generate icon counts
      run: node generate-file-list.js

    - name: Check for changes
      id: check-changes
      run: |
        git diff --quiet js/iconCounts.json || echo "changed=true" >> $GITHUB_OUTPUT

    - name: Commit and push if changed
      if: steps.check-changes.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add js/iconCounts.json
        git commit -m "Update icon counts [skip ci]"
        git push
