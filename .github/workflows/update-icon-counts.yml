name: Update Icon Counts

on:
  # Trigger AFTER pages deployment completes
  workflow_run:
    workflows: ["pages build and deployment", "pages-build-deployment"]
    types:
      - completed
    branches:
      - master
  # Also allow manual trigger
  workflow_dispatch:

jobs:
  update-counts:
    runs-on: ubuntu-latest
    # Only run if Pages deployed successfully and wasn't triggered by bot
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_commit.author.name != 'github-actions[bot]'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.BOT_TOKEN }}
        ref: master
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Generate icon counts and update fallbacks
      run: |
        echo "Running generate-file-list.js..."
        node generate-file-list.js

        echo "Generated iconCounts.json:"
        cat js/iconCounts.json

    - name: Check for changes
      id: check-changes
      run: |
        if git diff --quiet js/iconCounts.json js/scripts.js; then
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "No changes needed"
        else
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "Files have changes:"
          git diff --name-only
        fi

    - name: Commit and push if changed
      if: steps.check-changes.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

        git add js/iconCounts.json js/scripts.js
        git commit -m "Update icon counts and fallback values [skip ci]"
        git push
