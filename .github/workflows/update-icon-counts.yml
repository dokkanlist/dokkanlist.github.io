# .github/workflows/update-icon-counts.yml

name: Update Icon Counts

on:
  push:
    paths:
      - 'images/**/*.webp'
    branches:
      - master
  workflow_dispatch:

jobs:
  update-counts:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        # Use PAT instead of default token
        token: ${{ secrets.BOT_TOKEN }}
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Generate icon counts and update fallbacks
      run: node generate-file-list.js

    - name: Check for changes
      id: check-changes
      run: |
        if git diff --quiet js/iconCounts.json js/scripts.js; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push if changed
      if: steps.check-changes.outputs.changed == 'true'
      run: |
        git config --local user.email "20198370+antonlabz@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

        git add js/iconCounts.json js/scripts.js
        git commit -m "Update icon counts and fallback values"

        git push
